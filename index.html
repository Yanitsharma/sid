<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Rishaan!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 2rem;
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, Rishaan!</h1>
    <p id="countdown"></p>
  </div>

  <script>
    const birthday = new Date("2024-06-16");
    const today = new Date();
    const differenceInTime = birthday.getTime() - today.getTime();

    function updateCountdown() {
      const countdownDisplay = document.getElementById("countdown");
      const days = Math.floor(differenceInTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((differenceInTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((differenceInTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((differenceInTime % (1000 * 60)) / 1000);

      countdownDisplay.textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`

      if (differenceInTime <= 0) {
        clearInterval(countdownTimer);
        countdownDisplay.textContent = "Happy Birthday, Rishaan!";
      }
    }

    const countdownTimer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
